apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-hello-world
  template:
    metadata:
      labels:
        app: springboot-hello-world
    spec:
      
      containers:
        - name: springboot-hello-world
          image: nginx:latest
          ports:
            - containerPort: 80
